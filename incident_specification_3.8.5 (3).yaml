openapi: 3.0.1
info:
  title: Incident Management API
  description: |
    Incident Management API. See older version [here](/documentation/index-apidoc.html#api-Incident)
  contact:
    name: TOPdesk
    url: http://www.topdesk.com
    email: info@topdesk.com
  version: 3.8.5
servers:
  - url: /tas/api
paths:
  /incidents:
    get:
      tags:
        - incident
      summary: Returns a list of incidents.
      description: |
        | Permission | Remarks |
        | ------- | --------|
        | Operator   |  With read permission on 1st/2nd line incident; Category/Branch/Operator filters apply  |
        | Person   |  Accessible; Person visibility settings apply |
      parameters:
        - name: pageStart
          in: query
          description: |
            The offset to start at. The default is 0.
          schema:
            type: integer
        - name: pageSize
          in: query
          description: |
            How many incidents should be returned max. Default is 10.
          schema:
            maximum: 10000
            minimum: 1
            type: integer
        - name: sort
          in: query
          description: |
            The sort order of the returned incidents. Incidents can be ordered by most of the fields. But for best performance one should order by one of the following fields: callDate, creationDate,
            modificationDate, targetDate, closedDate or id. It's faster to order by 1 field only. To specify if the order should be ascending or descending,
            append ":asc" or ":desc" to the field name. Multiple columns can be specified by comma-joining the
            orderings. Example: sort=tragetDate:asc,creationDate:desc.
            Fields not allowed for sorting are: externalLinks, escalationStatus, action, attachments, partialIncidents, partialIncidents.link
          schema:
            type: string
        - name: query
          in: query
          description: |
            A FIQL string to select which incidents should be returned. (See [Tutorial](https://developers.topdesk.com/tutorial.html#query))
          schema:
            type: string
        - name: fields
          in: query
          description: |
            A comma-separated list of which fields should be returned. By default all fields will be returned. (slow)
          schema:
            type: string
        - name: dateFormat
          in: query
          description: |
            Format of date fields in json. When set to iso8601 dates will be sent in the form of '2020-10-01T14:10:00Z'.
            Otherwise old date format will be used: '2020-10-01T14:10:00.000+0000'
          schema:
            type: string
            enum:
              - iso8601
        - name: all
          in: query
          description: |
            when present or when present and set to true will make all incident to be returned. Including partials and archived.
            This overrides the default behaviour when only _firstLine_ and _secondLine_ incidents are returned by default. This can
            be used in combinations with _query_ parameter to narrow down the requited statuses.
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: |
            _Success_
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Incident'
        204:
          description: |
            _Success_, no (matching) incidents found
          content: {}
        206:
          description: |
            _Success_, but there are more incidents
          headers:
            x-next-page-url:
              description: A link that returns the next list of incidents
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Incident'
        400:
          description: |
            _Bad Request_
            <ul>
              <li>The parameters of the request were malformed</li>
            </ul>
          content: {}
        401:
          description: |
            _Unauthorized_
            <ul>
            <li>No authentication token provided</li>
            </ul>
          content: {}
        403:
          description: |
            _Forbidden_
            <ul>
            <li>No permission to access the data</li>
            </ul>
          content: {}
        404:
          description: |
            _Not Found_
            <ul>
            <li>incident or attachment doesn't exist</li>
            </ul>
          content: {}
        500:
          description: |
            _Internal Server Error_
            <ul>
            <li>Error occurred on the server</li>
            </ul>
          content: {}
    post:
      tags:
        - incident
      summary: Create an Incident
      description: |
        | Permission | Remarks |
        | ------- | --------|
        | Operator   |  With create permission on 1st/2nd line incident, partials require 2nd line create permission  |
        | Person   |  Can only create first line incidents for himself. Only the following fields can be set depending on the setting for the new call form: <ul><li>request</li><li>briefDescription</li><li>callType</li><li>category</li><li>subcategory</li><li>object</li><li>request</li><li>location</li><li>operatorGroup</li></ul> |
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/IncidentCreateBody'
        required: false
      responses:
        201:
          description: |
            _Success_
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'
        400:
          description: |
            _Bad Request_
            <ul>
            <li>The incident id is invalid</li>
            <li>The request contains a field that does not exist</li>
            <li>The request contains a value for a field where the format is wrong. For example, "true" mistyped, or the UUID in the wrong format</li>
            <li>The request contains a value for a string field which is too long. For example, brief description can only be 80 characters long</li>
            <li>The request contains an operator which does not belong to the given operator group</li>
            <li>The request contains a subcategory which does not belong to the given category</li>
            <li>The request contains a supplier which is not applicable for the status of the incident</li>
            <li>The request contains an invalid major call</li>
            <li>The person tries to give feedback on an open incident</li>
            <li>The request is for the creation of a partial incident and one of the fields marked as 'Cannot be provided for partials' is included in the request.</li>
            <li>The request is for the creation of a partial incident and no main incident id is provided.</li>
            </ul>
          content: {}
        401:
          description: |
            _Unauthorized_
            <ul>
            <li>No authentication token provided</li>
            </ul>
          content: {}
        403:
          description: |
            _Forbidden_
            <ul>
            <li>The request contains a field that the person is not allowed to set</li>
            <li>The operator does not have the rights to execute this operation</li>
            </ul>
          content: {}
        404:
          description: |
            _Not Found_
            <ul>
            <li>The incident number or id are valid, but incident does not exist</li>
            <li>The request contains a field with an id value which is not existing in the database</li>
            </ul>
          content: {}
        500:
          description: |
            _Internal Server Error_
            <ul>
            <li>Error occurred on the server</li>
            </ul>
          content: {}
      x-codegen-request-body-name: incident
    x-reporting:
      name: Incident
      pluralName: Incidents
      singleEntityUrl: /incidents/id/{id}
      defaultQueryParameters: dateFormat=iso8601&all=true
    x-api:
      recommendedPageSize: 5000
      defaultSortField: id
