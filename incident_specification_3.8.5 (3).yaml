components:
  schemas:
    Incident:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: f197bb75-8822-45e9-82ce-02983504020b
        status:
          type: string
          enum:
            - firstLine
            - secondLine
            - partial
            - firstLineArchived
            - secondLineArchived
            - partialArchived
        number:
          type: string
          example: I 2011 007
        request:
          type: string
          description: The request text that caused the incident without any formatting.
          x-reporting-ignore: true
        requests:
          type: string
          description: The list endpoint where the separate request entries can be
            retrieved with html formatting.
          format: url
          x-reporting-ignore: true
        action:
          type: string
          description: The list endpoint where the separate action entries can be
            retrieved with html formatting.
          format: url
          x-reporting-ignore: true
        attachments:
          type: string
          description: The list endpoint where the attachments can be retrieved.
          format: url
          x-reporting-ignore: true
        caller:
          $ref: '#/components/schemas/Caller'
        callerBranch:
          type: object
          description: The branch of the caller.
          allOf:
            - $ref: '#/components/schemas/Branch'
          x-reporting-ignore: true
        callerLocation:
          type: object
          allOf:
            - $ref: '#/components/schemas/Searchlist'
        branchExtraFieldA:
          type: object
          description: The extraA field of the callerBranch
          allOf:
            - $ref: '#/components/schemas/Searchlist'
          x-reporting-ignore: true
        branchExtraFieldB:
          type: object
          description: The extraB field of the callerBranch
          allOf:
            - $ref: '#/components/schemas/Searchlist'
          x-reporting-ignore: true
        briefDescription:
          type: string
          x-reporting-ignore: true
        externalNumber:
          maxLength: 60
          type: string
          description: |
            External number.
            Can only be set by operators.
            For partials, if not provided, will be automatically copied from the main incident.
        category:
          type: object
          properties:
            id:
              type: string
              format: uuid
              x-reporting:
                reference: IncidentCategory
                referencePath: category
                reversePath: incidents
            name:
              type: string
        subcategory:
          type: object
          properties:
            id:
              type: string
              format: uuid
              x-reporting:
                reference: IncidentSubcategory
                referencePath: subcategory
