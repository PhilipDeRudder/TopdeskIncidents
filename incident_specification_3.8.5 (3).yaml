            Example: `"entryDate": : "2015-11-15T14:00:00.000+0200"`
            The given time offset will be used. Without a given offset Zulu/UTC time will be assumed.
            E.g. 2015-10-28T10:30:00.000 is equivalent to 2015-10-28T10:30:00.000+0000
          format: date-time
        operator:
          type: object
          properties:
            id:
              type: string
              format: uuid
          description: |
            Operator by id. If operator group and operator id is not set, currently logged in operator will be used.
            Example: `"operator" : { "id" : "<UUID>" }`
        operatorGroup:
          type: object
          properties:
            id:
              type: string
              format: uuid
          description: |
            Operator group by id. Must match with the specified operator. If no operator specified, operator group will
            also be set as the operator.
            Example: `"operatorGroup" : { "id" : "<UUID>" }`
        reason:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
          description: |
            The reason for the time spent by name or id. If id is set the name will be ignored.
            Example: `"reason" : { "id" : "<UUID>" }` or `"reason" : { "name" : "Normal tariff" }`
    SlaService:
      type: object
      properties:
        id:
          type: string
          description: The id of the SLA service. This is the value you need to link
            a SLA to an incident while creating or updating it.
          format: uuid
        contractId:
          type: string
          format: uuid
        contractName:
          type: string
        contractSequenceNumber:
          type: string
        serviceId:
          type: string
          format: uuid
        serviceName:
          type: string
        serviceLevelId:
          type: string
          format: uuid
        serviceLevelName:
          type: string
    IncidentStatus:
      type: object
      enum:
        - firstLine
        - secondLine
        - partial
        - firstLineArchived
        - secondLineArchived
        - partialArchived
        - null
  responses:
    BadRequest:
      description: |
        _Bad Request_
        <ul>
        <li>The incident id is invalid</li>
        <li>The request contains a field that does not exist</li>
        <li>The request contains a value for a field where the format is wrong. For example, "true" mistyped, or the UUID in the wrong format</li>
        <li>The request contains a value for a string field which is too long. For example, brief description can only be 80 characters long</li>
        <li>The request contains an operator which does not belong to the given operator group</li>
        <li>The request contains a subcategory which does not belong to the given category</li>
        <li>The request contains a supplier which is not applicable for the status of the incident</li>
        <li>The request contains an invalid major call</li>
        <li>The person tries to give feedback on an open incident</li>
        <li>The request is for the creation of a partial incident and one of the fields marked as 'Cannot be provided for partials' is included in the request.</li>
        <li>The request is for the creation of a partial incident and no main incident id is provided.</li>
        </ul>
      content: {}
    Forbidden:
      description: |
        _Forbidden_
        <ul>
        <li>The request contains a field that the person is not allowed to set</li>
        <li>The operator does not have the rights to execute this operation</li>
        </ul>
      content: {}
    InternalServerError:
      description: |
        _Internal Server Error_
        <ul>
        <li>Error occurred on the server</li>
        </ul>
      content: {}
    NoAuthentication:
      description: |
        _Unauthorized_
        <ul>
        <li>No authentication token provided</li>
        </ul>
      content: {}
    NotFound:
      description: |
        _Not Found_
        <ul>
        <li>The incident number or id are valid, but incident does not exist</li>
        <li>The request contains a field with an id value which is not existing in the database</li>
        </ul>
      content: {}
  parameters:
    start:
      name: start
      in: query
      description: |
        The offset at which to start listing at
      schema:
        type: number
        format: int32
        default: 0.0
    page_size:
      name: page_size
      in: query
      description: |
        The amount of entities to be returned per request
      schema:
        maximum: 10
        minimum: 0
        type: number
        format: int32
        default: 10.0
    inlineimages:
      name: inlineimages
      in: query
      description: |
        Whether inline images should be returned
      schema:
        type: boolean
        default: false
    non_api_attachment_urls:
      name: non_api_attachment_urls
      in: query
      description: |
        Whether links to bigger versions of inline images should be returned in a format that can be used by a browser (with cookie authentication) instead of by an API user
      schema:
        type: boolean
        default: false
